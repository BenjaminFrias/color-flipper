    <div class="container">
        <div class="header">
            <h1>Color Flipper</h1>
            <button class="refresh-btn">Generate</button>

                <?xml version="1.0" ?><svg class="feather feather-plus" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></svg>
            </button>
        </div>

                    <button class="hex"></button>
                    <div>
                        <button class="block-btn">
                            <?xml version="1.0" ?><svg class="feather feather-unlock" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><rect height="11" rx="2" ry="2" width="18" x="3" y="11"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg>
                        </button>
